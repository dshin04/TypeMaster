<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Master</title>
    <script src="typing.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="inter-normal" style="background-color: #111111; color: #f8f8f8">

    <h1 style="text-align: center; margin-top: 2rem; max-width: 100%">
      TypeMaster
    </h1>

    <div class="container">

      <section id="words-container"></section>

      <section id="input-container">
        <input autocomplete="false" name="hidden" type="text" id="input" />
      </section>

      <section id="stats">
        <p id="wpm"><span id="wp">0</span> WPM</p>
        <p id="accuracy"><span id="ac">100</span>% Accuracy</p>
      </section>

    </div>                
                                                    
  </body>
